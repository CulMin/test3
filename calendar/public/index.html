    <div class="container mt-4">
        <!-- View Toggle Container -->
        <div id="viewContainer">
            <!-- Calendar View -->
            <div id="calendarView">
                <div class="calendar-container shadow-sm rounded">
                    <div id="calendar" ></div>
                </div>
            </div>

            <!-- List View -->
            <div id="listView" style="display: none;">
                <div class="row">
                    <div class="col-md-12">
                        <div class="list-group" id="eventsList">
                            <!-- Events will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Event Details Modal -->
    <div class="modal fade" id="eventDetailsModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-calendar-day"></i> Event Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <h4 id="eventTitleDetail" class="mb-3"></h4>
                    <div class="mb-3">
                        <i class="fas fa-clock text-muted"></i>
                        <span id="eventTimeDetail" class="ms-2"></span>
                    </div>
                    <div class="mb-3">
                        <i class="fas fa-align-left text-muted"></i>
                        <h6 class="mt-2">Description</h6>
                        <p id="eventDescriptionDetail" class="ms-4"></p>
                    </div>
                    <div class="mb-3">
                        <i class="fas fa-tag text-muted"></i>
                        <h6 class="mt-2">Category</h6>
                        <span id="eventCategoryDetail" class="badge ms-4"></span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" type="button" id="exportDropdown" data-bs-toggle="dropdown">
                            <i class="fas fa-download"></i> Export
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item export-calendar" href="#" data-type="google">
                                <i class="fab fa-google"></i> Add to Google Calendar
                            </a></li>
                            <li><a class="dropdown-item export-calendar" href="#" data-type="ics">
                                <i class="fas fa-calendar-plus"></i> Download ICS File
                            </a></li>
                            <li><a class="dropdown-item export-calendar" href="#" data-type="outlook">
                                <i class="fab fa-microsoft"></i> Add to Outlook
                            </a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
